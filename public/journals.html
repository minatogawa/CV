<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revistas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <a class="btn btn-link mb-3" href="/index.html">&larr; Voltar ao Menu</a>
    <div class="text-center mb-4">
      <h1 class="display-6">Revistas</h1>
      <p class="text-muted">Gerencie o cadastro e lista de revistas</p>
    </div>
    <div class="row justify-content-center g-4">
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Registrar Nova Revista</h5>
            <p class="card-text text-muted">Cadastre novas revistas com informações detalhadas.</p>
            <a href="/register-journal.html" class="btn btn-primary mt-auto">Acessar</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Ver Revistas</h5>
            <p class="card-text text-muted">Visualize, edite e exclua revistas já registradas.</p>
            <a href="/view-journals.html" class="btn btn-outline-primary mt-auto">Acessar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
